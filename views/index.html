<!DOCTYPE html>
<html lang='en'>

        <head>
                <meta charset='UTF-8'>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie-edge">
                <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
                <link rel="shortcut icon" type="image.png" href="img/favicon.png">
                <title>Check your text</title>
        </head>

        <body>
                <div class="container">
                        <h1 class="heading-primary u-center-text">
                                <span class="heading-primary--main">
                                    Check your text
                                </span>
                                <span class="heading-primary--sub">
                                        for no reason
                                </span>

                        </h1>
                        <div class="section section--windows">
                                <div class="window window--1">
                                        <textarea class="input" id="input--1" type="text" placeholder="enter some text here...">
                                        </textarea>
                                </div>
                                <div class="window window--2">
                                        <textarea class="input" id="input--2" type="text" placeholder="enter some other text to check here....">
                                        </textarea>
                                </div>
                                <div class="window window--3">
                                        <p class="panel" id="input--3" type="text">
                                        I decide who is right and who is wrong
                                        </p>
                                </div>
                        </div>

                </div>
        </body>
</html>
