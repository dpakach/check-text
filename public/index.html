<!DOCTYPE html>
<html lang='en'>

        <head>
                <meta charset='UTF-8'>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie-edge">
                <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
                <link rel="shortcut icon" type="image.png" href="img/favicon.png">
                <title>Check your text</title>
        </head>

        <body>
                <style>
                        *,
                        *::after,
                        *::before {
                          margin: 0;
                          padding: 0;
                          box-sizing: inherit; }

                        html {
                          font-size: 62.5%; }
                          @media (max-width: 75em) {
                            html {
                              font-size: 56.25%; } }
                          @media (max-width: 56.25em) {
                            html {
                              font-size: 50%; } }
                          @media (min-width: 112.5em) {
                            html {
                              font-size: 75%; } }

                        body {
                          background-image: linear-gradient(to right bottom, #2998ff, #5643fa);
                          box-sizing: border-box;
                          padding: 3rem; }
                          @media (max-width: 56.25em) {
                            body {
                              padding: 0; } }

                        body {
                          font-family: 'Lato', sans-serif;
                          font-weight: 400;
                          line-height: 1.7;
                          color: #777; }

                        .heading-primary {
                          color: #fff;
                          text-transform: uppercase;
                          backface-visibility: hidden;
                          margin-bottom: 6rem;
                          font-size: 5rem; }
                          .heading-primary--main {
                            display: block;
                            font-size: 6rem;
                            font-weight: 400;
                            letter-spacing: 1.5rem;
                            animation-name: moveInLeft;
                            animation-duration: 1s;
                            animation-timing-function: ease-out; }
                            @media (max-width: 37.5em) {
                              .heading-primary--main {
                                letter-spacing: 1rem;
                                font-size: 5rem; } }
                          .heading-primary--sub {
                            display: block;
                            font-size: 2rem;
                            font-weight: 700;
                            letter-spacing: 10px;
                            animation: moveInRight 1s ease-out; }
                            @media (max-width: 37.5em) {
                              .heading-primary--sub {
                                letter-spacing: .5rem; } }

                        .u-center-text {
                          text-align: center !important; }

                        .u-margin-bottom-big {
                          margin-bottom: 8rem !important; }
                          @media (max-width: 56.25em) {
                            .u-margin-bottom-big {
                              margin-bottom: 5rem !important; } }

                        .u-margin-bottom-medium {
                          margin-bottom: 4rem !important; }
                          @media (max-width: 56.25em) {
                            .u-margin-bottom-medium {
                              margin-bottom: 3rem !important; } }

                        .u-margin-bottom-small {
                          margin-bottom: 1.5rem !important; }
                          @media (max-width: 56.25em) {
                            .u-margin-bottom-small {
                              margin-bottom: 1rem !important; } }

                        .u-margin-top-big {
                          margin-top: 8rem !important; }
                          @media (max-width: 56.25em) {
                            .u-margin-top-big {
                              margin-top: 5rem !important; } }

                        .section {
                          display: grid;
                          justify-content: center; }
                          .section--windows {
                            grid-template-columns: repeat(3, 1fr); }
                            @media (max-width: 56.25em) {
                              .section--windows {
                                grid-template-columns: 60rem; } }
                            @media (max-width: 37.5em) {
                              .section--windows {
                                grid-template-columns: 40rem; } }

                        .container {
                          padding: 5rem;
                          height: 95vh; }

                        .window {
                          padding: 2rem;
                          display: grid; }

                        .input {
                          padding: 2rem;
                          width: 100%;
                          font-size: 3rem;
                          font-family: 'Lato';
                          height: 40rem;
                          box-shadow: 0 0 4rem rgba(0, 0, 0, 0.2);
                          outline: none;
                          transition: all .2s;
                          word-spacing: .5rem; }
                          .input:focus {
                            outline: none;
                            box-shadow: 0 0 4rem rgba(0, 0, 0, 0.5);
                            background: rgba(255, 255, 255, 0.9); }
                          @media (max-width: 56.25em) {
                            .input {
                              height: 20rem; } }

                        .panel {
                          background: #fff;
                          font-size: 3rem;
                          padding: 2rem;
                          height: 40rem;
                          overflow: scroll; }
                          @media (max-width: 56.25em) {
                            .panel {
                              grid-template-columns: 60rem;
                              height: 20rem; } }
                          @media (max-width: 37.5em) {
                            .panel {
                              grid-template-columns: 40rem; } }

                        .hl {
                          font-size: 3rem;
                          color: white;
                          padding: .5rem; }
                          .hl--green {
                            background: #7ed56f; }
                          .hl--red {
                            background: #ff7730; }
                          .hl--yellow {
                            background: #ffb900; }
                </style>
                <div class="container">
                        <h1 class="heading-primary u-center-text">
                                <span class="heading-primary--main">
                                    Check your text
                                </span>
                                <span class="heading-primary--sub">
                                        for no reason
                                </span>

                        </h1>
                        <div class="section section--windows">
                                <div class="window window--1">
                                        <textarea class="input" id="input--1" type="text" placeholder="enter some text here...">
                                        </textarea>
                                </div>
                                <div class="window window--2">
                                        <textarea class="input" id="input--2" type="text" placeholder="enter some other text to check here....">
                                        </textarea>
                                </div>
                                <div class="window window--3">
                                        <p class="panel" id="input--3" type="text">
                                        I decide who is right and who is wrong
                                        </p>
                                </div>
                        </div>

                </div>
                <script>
                        const input1 = document.getElementById('input--1');
                        const input2 = document.getElementById('input--2');
                        const input3 = document.getElementById('input--3');
                        input1.value = '';
                        input2.value = '';
                        function show(){
                                let resStr = "";
                                val1 = input1.value;
                                val2 = input2.value;
                                arr1 = val1.split(" ");
                                arr2 = val2.split(" ");
                                arr1 = arr1.filter((arr) => arr !== "");
                                arr2 = arr2.filter((arr) => arr !== "");
                                for(i=0; i<=arr2.length - 1; i++){
                                        if(arr1[i]){
                                                if(arr1[i] === arr2[i]){
                                                        resStr += `<span class="hl hl--green">${arr1[i]} </span>`;
                                                }else if(arr1[i].toLowerCase() === arr2[i].toLowerCase()){
                                                        resStr += `<span class="hl hl--yellow">${arr2[i]} </span>`;
                                                }else{
                                                        resStr += `<span class="hl hl--red">${arr2[i]} </span>`;
                                                }
                                        }else{

                                                resStr += `<span class="hl hl--red">${arr2[i]} </span>`;
                                        }
                                }
                                if(resStr){
                                    input3.innerHTML = resStr;
                                }
                        }

                        input2.addEventListener('keyup', show);
                
                </script>
        </body>
</html>
